<h1 mat-dialog-title>Estas Seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible esta a punto de eliminar a {{data.superhero}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="primary">No</button>
  <button mat-button  (click)="onConfirm()" cdkFocusInitial color="warn">Ok</button>
</div>
