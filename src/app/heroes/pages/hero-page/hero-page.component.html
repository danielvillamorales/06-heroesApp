<ng-template #divLoading class="mt-2">
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>
<div class="grid p-4" *ngIf="hero;else divLoading">
  <mat-card class="col-12 sm:col-4">
    <mat-card-header>
      <mat-card-title>{{hero.alter_ego}}</mat-card-title>
      <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="hero | heroImage" [alt]="hero.superhero" mat-card-image>
  </mat-card>
  <mat-card class="col-12 sm:col-8" >
    <mat-card-header>
      <mat-card-title>INFORMACION DEL HEROE</mat-card-title>
      <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item mat-button>{{hero.first_appearance}}</mat-list-item>
        <mat-list-item mat-button>{{hero.characters}}</mat-list-item>
        <mat-list-item mat-button>{{hero.publisher}}</mat-list-item>
        <mat-list-item mat-button>{{hero.alter_ego}}</mat-list-item>
      </mat-list>
    </mat-card-content>
    <button mat-button color="warn" (click)="goBack()">
      <mat-icon>cancel</mat-icon> Regresar Lista
    </button>
  </mat-card>

</div>
